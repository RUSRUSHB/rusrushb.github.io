<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 | Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            background-color: #fff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        section {
            background: #fff;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .contact {
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #3498db;
        }

        @media (max-width: 768px) {
            header {
                padding: 40px 0;
            }

            .container {
                padding: 10px;
            }

            section {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150" alt="个人头像" class="profile-img">
        <h1>您的名字</h1>
        <p class="subtitle">软件工程师 | 全栈开发者</p>
    </header>

    <div class="container">
        <section>
            <h2>关于我</h2>
            <p>这里是您的个人简介。例如：我是一名热爱技术的软件工程师，专注于Web开发和系统架构设计。我喜欢解决复杂的技术问题，并且热衷于学习新技术。</p>
        </section>

        <section>
            <h2>技能专长</h2>
            <div class="skills">
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Python</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">Node.js</span>
                <span class="skill-tag">Docker</span>
                <span class="skill-tag">Git</span>
                <!-- 根据您的实际技能添加或修改 -->
            </div>
        </section>

        <section>
            <h2>项目经历</h2>
            <div class="projects">
                <div class="project-card">
                    <h3>项目名称 1</h3>
                    <p>项目描述，包括使用的技术栈和解决的问题。</p>
                </div>
                <div class="project-card">
                    <h3>项目名称 2</h3>
                    <p>项目描述，包括使用的技术栈和解决的问题。</p>
                </div>
                <!-- 添加更多项目 -->
            </div>
        </section>

        <section class="contact">
            <h2>联系方式</h2>
            <p>欢迎通过以下方式与我联系：</p>
            <div class="social-links">
                <a href="mailto:your.email@example.com">📧 Email</a>
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            </div>
        </section>
    </div>
</body>
</html>
